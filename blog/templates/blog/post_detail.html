{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user_posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'blog_update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog_delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>

  <form action="" method="post">
  	{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Leave your comments here</label>
    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
  </div>
  <button type="submit">Analyze text</button>
</form>

<h1>{{ goto }}</h1>
{% endblock content %}
